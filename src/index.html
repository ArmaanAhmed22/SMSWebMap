<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="reset.css"></link>
        <link rel="stylesheet" type="text/css" href="website.css"></link>
        <script src="https://unpkg.com/lunr/lunr.js"></script>
        <script src="index.js"></script>

        <title>Scarsdale Web Map</title>
    </head>
    <body>
        <div id="tooltip"></div>
        <h1 id="map-title">Scarsdale Middle School Interactive Map</h1>
        <p id="map-description">Welcome to the interactive map of Scarsdale Middle School. Look up classrooms in the search bar and switch floors with the arrows. Click on the map to view all relavent rooms and hover over any regions to obtain their name!</p>
        <canvas width=1000 height=1000 id="map">
            
        </canvas>
        <p id="floor-label"></p>
        <div id="change-cur-level-buttons">
            <button id="left-button">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="black" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="24 0, 0 12, 24 24" \>
                </svg>
            </button>
            <button id="right-button">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="black" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="0 0, 24 12, 0 24" \>
                </svg>
            </button>
        </div>
        <input id="search-bar-map" type="text" placeholder="Search..." onkeydown="search(event)">
        </input>
    </body>
</html>
